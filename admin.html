<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Masjid Remote Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .setting-card { @apply bg-white rounded-[2rem] p-6 shadow-sm border border-slate-100 space-y-4; }
        .label-style { @apply text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] block mb-2; }
        input[type="text"], input[type="number"], select, textarea { 
            @apply w-full bg-slate-50 border-2 border-slate-100 rounded-2xl p-4 focus:border-blue-500 focus:bg-white outline-none transition-all font-semibold;
        }
        input[type="range"] { @apply w-full h-2 bg-slate-100 rounded-lg appearance-none cursor-pointer accent-blue-600; }
        .status-badge { @apply flex items-center gap-2 text-[10px] font-bold px-4 py-2 rounded-full; }
    </style>
</head>
<body class="pb-32 text-slate-800">

    <nav class="bg-white/80 backdrop-blur-md border-b border-slate-100 p-4 sticky top-0 z-50">
        <div class="max-w-md mx-auto flex justify-between items-center">
            <h1 class="text-xl font-black italic tracking-tighter">REMOTE MSJ</h1>
            <div id="status-display" class="status-badge bg-orange-100 text-orange-600">
                <span class="w-2 h-2 bg-orange-500 rounded-full animate-pulse"></span> MENGHUBUNGKAN...
            </div>
        </div>
    </nav>

    <main id="main-content" class="max-w-md mx-auto p-4 space-y-6 opacity-40 pointer-events-none transition-all duration-500">
        
        <!-- Alarm -->
        <div class="bg-red-600 text-white rounded-[2.5rem] p-8 flex items-center justify-between shadow-2xl">
            <div class="space-y-1">
                <h2 class="text-2xl font-black italic uppercase leading-none">Mode Adzan</h2>
                <p class="text-xs font-medium opacity-80" id="alarm-text">Layar Standar Aktif</p>
            </div>
            <button id="alarm-toggle" onclick="toggleAlarm()" class="w-20 h-20 bg-white text-red-600 rounded-full flex items-center justify-center shadow-xl active:scale-90 transition-all">
                <i data-lucide="bell" class="w-10 h-10"></i>
            </button>
        </div>

        <!-- Jam -->
        <div class="setting-card">
            <h3 class="font-extrabold flex items-center gap-2"><i data-lucide="clock" class="w-5 h-5 text-blue-600"></i> PENGATURAN JAM</h3>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="label-style">Font</label>
                    <select id="fontFamily">
                        <option value="Inter">Modern Sans</option>
                        <option value="'JetBrains Mono'">Digital Mono</option>
                    </select>
                </div>
                <div>
                    <label class="label-style">Ukuran (vw)</label>
                    <input type="number" id="fontSize">
                </div>
            </div>
            <div class="flex items-center justify-between p-4 bg-slate-50 rounded-2xl">
                <span class="font-bold text-sm">Tampilkan Detik</span>
                <input type="checkbox" id="showSeconds" class="w-6 h-6 accent-blue-600">
            </div>
        </div>

        <!-- Text -->
        <div class="setting-card">
            <h3 class="font-extrabold flex items-center gap-2"><i data-lucide="type" class="w-5 h-5 text-amber-600"></i> RUNNING TEXT</h3>
            <textarea id="runningText" rows="3"></textarea>
            <div class="space-y-2">
                <div class="flex justify-between items-center"><label class="label-style">Kecepatan</label><span id="v-speed" class="text-xs font-bold text-blue-600">35s</span></div>
                <input type="range" id="runningTextSpeed" min="10" max="100" oninput="document.getElementById('v-speed').innerText=this.value+'s'">
            </div>
        </div>

        <!-- Lokasi -->
        <div class="setting-card">
            <h3 class="font-extrabold flex items-center gap-2"><i data-lucide="map-pin" class="w-5 h-5 text-green-600"></i> KOORDINAT</h3>
            <div class="grid grid-cols-2 gap-4">
                <input type="text" id="lat" placeholder="Lat">
                <input type="text" id="lng" placeholder="Lng">
            </div>
        </div>

        <!-- Visual -->
        <div class="setting-card">
            <h3 class="font-extrabold flex items-center gap-2"><i data-lucide="image" class="w-5 h-5 text-purple-600"></i> MEDIA VISUAL</h3>
            <input type="text" id="bgUrl" placeholder="URL Gambar Background">
            <input type="text" id="ytId" placeholder="YouTube Video ID">
            <div class="grid grid-cols-2 gap-4">
                <div><label class="label-style">Transp. BG</label><input type="range" id="bgOpacity" min="0" max="1" step="0.1"></div>
                <div><label class="label-style">Transp. Video</label><input type="range" id="videoOpacity" min="0" max="1" step="0.1"></div>
            </div>
        </div>
    </main>

    <div id="footer-action" class="fixed bottom-0 left-0 right-0 p-6 bg-white border-t max-w-md mx-auto z-[60] opacity-40 pointer-events-none">
        <button onclick="saveChanges()" id="save-btn" class="w-full bg-blue-600 text-white font-bold py-4 rounded-2xl shadow-xl flex items-center justify-center gap-2 active:scale-95 transition-all">
            <i data-lucide="save" class="w-5 h-5"></i> SIMPAN PERUBAHAN
        </button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = JSON.parse('{"apiKey": "AIzaSyDiM9qD23njTQ6G8m8qzkUsNWRuQPd2SeY", "authDomain": "ledd-f6b0f.firebaseapp.com", "projectId": "ledd-f6b0f", "storageBucket": "ledd-f6b0f.firebasestorage.app", "messagingSenderId": "341802454320", "appId": "1:341802454320:web:e0d13b16d14bc1ff5d8cf5"}');
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'masjid-display-global';
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'settings');

        let currentData = {};

        const initAuth = async () => {
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                await signInWithCustomToken(auth, __initial_auth_token);
            } else {
                await signInAnonymously(auth);
            }
        };

        onAuthStateChanged(auth, async (user) => {
            const status = document.getElementById('status-display');
            if (user) {
                try {
                    const snap = await getDoc(docRef);
                    if (!snap.exists()) {
                        await setDoc(docRef, { 
                            fontFamily: 'Inter', fontSize: 20, showSeconds: true,
                            runningText: 'Selamat Datang', runningTextSpeed: 35,
                            lat: -8.2192, lng: 114.3691, bgOpacity: 0.3, videoOpacity: 0.3,
                            alarmActive: false
                        });
                    }
                    currentData = (await getDoc(docRef)).data();
                    fillUI();
                    status.innerText = "ONLINE";
                    status.className = "status-badge bg-green-100 text-green-600";
                    document.getElementById('main-content').classList.remove('opacity-40', 'pointer-events-none');
                    document.getElementById('footer-action').classList.remove('opacity-40', 'pointer-events-none');
                } catch (e) {
                    status.innerText = "ERROR DATABASE";
                    status.className = "status-badge bg-red-100 text-red-600";
                }
            }
        });

        initAuth();

        function fillUI() {
            Object.keys(currentData).forEach(key => {
                const el = document.getElementById(key);
                if (el) {
                    if (el.type === 'checkbox') el.checked = currentData[key];
                    else el.value = currentData[key];
                }
            });
            document.getElementById('v-speed').innerText = currentData.runningTextSpeed + 's';
            updateAlarmUI(currentData.alarmActive);
        }

        window.saveChanges = async () => {
            const btn = document.getElementById('save-btn');
            btn.innerText = "MENYIMPAN...";
            const updates = {};
            document.querySelectorAll('input, select, textarea').forEach(i => {
                if(i.id) updates[i.id] = i.type === 'checkbox' ? i.checked : 
                                       (i.type === 'number' || i.id.includes('Opacity')) ? parseFloat(i.value) : i.value;
            });
            await updateDoc(docRef, updates);
            btn.innerText = "BERHASIL DISIMPAN";
            setTimeout(() => { btn.innerHTML = `<i data-lucide="save" class="w-5 h-5"></i> SIMPAN PERUBAHAN`; lucide.createIcons(); }, 2000);
        };

        window.toggleAlarm = async () => {
            currentData.alarmActive = !currentData.alarmActive;
            await updateDoc(docRef, { alarmActive: currentData.alarmActive });
            updateAlarmUI(currentData.alarmActive);
        };

        function updateAlarmUI(active) {
            const btn = document.getElementById('alarm-toggle');
            btn.className = active ? "w-20 h-20 bg-black text-white rounded-full flex items-center justify-center shadow-xl animate-pulse" : "w-20 h-20 bg-white text-red-600 rounded-full flex items-center justify-center shadow-xl";
            document.getElementById('alarm-text').innerText = active ? "ADZAN SEDANG AKTIF" : "Layar Standar Aktif";
        }

        lucide.createIcons();
    </script>
</body>
</html>
