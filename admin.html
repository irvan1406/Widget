<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Masjid Remote Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f8fafc;
        }
        .setting-card { @apply bg-white rounded-[2rem] p-6 shadow-sm border border-slate-100 space-y-4; }
        .label-style { @apply text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] block mb-2; }
        
        input[type="range"] { @apply w-full h-2 bg-slate-100 rounded-lg appearance-none cursor-pointer accent-blue-600; }
        
        input[type="text"], input[type="number"], select, textarea { 
            @apply w-full bg-slate-50 border-2 border-slate-100 rounded-2xl p-4 focus:border-blue-500 focus:bg-white outline-none transition-all font-semibold;
        }
        
        .status-badge { @apply flex items-center gap-2 text-[10px] font-bold px-4 py-2 rounded-full transition-all; }
        
        .btn-primary {
            @apply bg-blue-600 text-white font-bold py-4 rounded-2xl shadow-xl shadow-blue-100 active:scale-95 transition-all flex items-center justify-center gap-2 disabled:opacity-50;
        }
    </style>
</head>
<body class="pb-32">

    <!-- Header Navigation -->
    <nav class="bg-white/80 backdrop-blur-md border-b border-slate-100 p-4 sticky top-0 z-50">
        <div class="max-w-md mx-auto flex justify-between items-center">
            <div>
                <h1 class="text-xl font-black italic tracking-tighter text-slate-900">REMOTE MSJ</h1>
                <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">Banyuwangi Edition</p>
            </div>
            <div id="status-display" class="status-badge bg-orange-50 text-orange-500">
                <span class="w-2 h-2 bg-orange-500 rounded-full animate-pulse"></span> MENGHUBUNGKAN...
            </div>
        </div>
    </nav>

    <main id="main-content" class="max-w-md mx-auto p-4 space-y-6 opacity-40 pointer-events-none transition-all duration-700">
        
        <!-- Emergency Adzan Toggle -->
        <div class="bg-red-600 text-white rounded-[2.5rem] p-8 flex items-center justify-between shadow-2xl shadow-red-200">
            <div class="space-y-1">
                <h2 class="text-2xl font-black italic uppercase leading-none">Mode Adzan</h2>
                <p class="text-xs font-medium opacity-80" id="alarm-status-text">Layar Standar Aktif</p>
            </div>
            <button id="alarm-toggle" onclick="toggleAlarm()" class="w-20 h-20 bg-white text-red-600 rounded-full flex items-center justify-center shadow-xl active:scale-90 transition-all">
                <i data-lucide="bell" id="alarm-icon" class="w-10 h-10"></i>
            </button>
        </div>

        <!-- Tampilan Jam Section -->
        <div class="setting-card">
            <div class="flex items-center gap-3 mb-2">
                <div class="p-2 bg-blue-50 rounded-lg text-blue-600"><i data-lucide="clock" class="w-5 h-5"></i></div>
                <h3 class="font-extrabold text-slate-800">KONFIGURASI JAM</h3>
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <div class="space-y-1">
                    <label class="label-style">Gaya Font</label>
                    <select id="fontFamily">
                        <option value="Inter">Modern Sans</option>
                        <option value="'JetBrains Mono'">Digital Mono</option>
                        <option value="'Playfair Display'">Classic Serif</option>
                    </select>
                </div>
                <div class="space-y-1">
                    <label class="label-style">Ukuran Jam</label>
                    <input type="number" id="fontSize" value="20">
                </div>
            </div>

            <div class="flex items-center justify-between p-5 bg-slate-50 rounded-[1.5rem] border border-slate-100">
                <div class="flex flex-col">
                    <span class="font-bold text-slate-700">Detik Berjalan</span>
                    <span class="text-[10px] text-slate-400">Tampilkan angka detik</span>
                </div>
                <label class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" id="showSeconds" class="sr-only peer">
                    <div class="w-11 h-6 bg-slate-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                </label>
            </div>
        </div>

        <!-- Running Text Section -->
        <div class="setting-card">
            <div class="flex items-center gap-3 mb-2">
                <div class="p-2 bg-amber-50 rounded-lg text-amber-600"><i data-lucide="type" class="w-5 h-5"></i></div>
                <h3 class="font-extrabold text-slate-800">PESAN BERJALAN</h3>
            </div>
            
            <div class="space-y-1">
                <label class="label-style">Isi Pesan / Maklumat</label>
                <textarea id="runningText" rows="3" placeholder="Contoh: Mohon matikan handphone selama ibadah berlangsung..."></textarea>
            </div>

            <div class="space-y-3 pt-2">
                <div class="flex justify-between items-center">
                    <label class="label-style">Durasi Animasi (Lama)</label>
                    <span id="speed-label" class="text-xs font-bold text-blue-600 bg-blue-50 px-3 py-1 rounded-full">35s</span>
                </div>
                <input type="range" id="runningTextSpeed" min="10" max="100" value="35">
                <p class="text-[10px] text-slate-400 italic">Semakin kecil angka, semakin cepat teks berjalan.</p>
            </div>
        </div>

        <!-- Background & Multimedia -->
        <div class="setting-card">
            <div class="flex items-center gap-3 mb-2">
                <div class="p-2 bg-purple-50 rounded-lg text-purple-600"><i data-lucide="monitor" class="w-5 h-5"></i></div>
                <h3 class="font-extrabold text-slate-800">VISUAL & MEDIA</h3>
            </div>

            <div class="space-y-4">
                <div class="space-y-1">
                    <label class="label-style">URL Wallpaper (Link Gambar)</label>
                    <input type="text" id="bgUrl" placeholder="https://domain.com/gambar.jpg">
                </div>
                <div class="space-y-1">
                    <label class="label-style">YouTube Video ID</label>
                    <input type="text" id="ytId" placeholder="Contoh: mBdfM-T_m20">
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div class="space-y-1">
                        <label class="label-style">Transparansi Gambar</label>
                        <input type="range" id="bgOpacity" min="0" max="1" step="0.1" value="0.3">
                    </div>
                    <div class="space-y-1">
                        <label class="label-style">Transparansi Video</label>
                        <input type="range" id="videoOpacity" min="0" max="1" step="0.1" value="0.3">
                    </div>
                </div>
            </div>
        </div>

        <!-- Lokasi Geografis -->
        <div class="setting-card">
            <div class="flex items-center gap-3 mb-2">
                <div class="p-2 bg-green-50 rounded-lg text-green-600"><i data-lucide="map-pin" class="w-5 h-5"></i></div>
                <h3 class="font-extrabold text-slate-800">KOORDINAT LOKASI</h3>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div class="space-y-1">
                    <label class="label-style">Latitude</label>
                    <input type="text" id="lat" placeholder="-8.2192">
                </div>
                <div class="space-y-1">
                    <label class="label-style">Longitude</label>
                    <input type="text" id="lng" placeholder="114.3691">
                </div>
            </div>
        </div>

    </main>

    <!-- Footer Action -->
    <div id="footer-action" class="fixed bottom-0 left-0 right-0 p-6 bg-white/90 backdrop-blur-xl border-t border-slate-100 max-w-md mx-auto z-[60] opacity-40 pointer-events-none transition-all">
        <button onclick="saveChanges()" id="save-btn" class="btn-primary w-full">
            <i data-lucide="save" class="w-5 h-5"></i> SIMPAN SEMUA PERUBAHAN
        </button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDiM9qD23njTQ6G8m8qzkUsNWRuQPd2SeY",
            authDomain: "ledd-f6b0f.firebaseapp.com",
            projectId: "ledd-f6b0f",
            storageBucket: "ledd-f6b0f.firebasestorage.app",
            messagingSenderId: "341802454320",
            appId: "1:341802454320:web:e0d13b16d14bc1ff5d8cf5"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = "masjid-banyuwangi-v2";
        const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'settings');

        let localData = {};

        // Inisialisasi Aplikasi
        onAuthStateChanged(auth, async (user) => {
            const status = document.getElementById('status-display');
            if (user) {
                try {
                    const snap = await getDoc(docRef);
                    if (snap.exists()) {
                        localData = snap.data();
                    } else {
                        // Jika dokumen belum ada di Firestore, buatkan defaultnya
                        localData = {
                            fontFamily: 'Inter', fontSize: 20, clockColor: '#ffffff',
                            showSeconds: true, runningText: 'Selamat Datang di Masjid Kami - Mari Luruskan Shaf',
                            runningTextSpeed: 35, lat: -8.2192, lng: 114.3691,
                            bgUrl: '', ytId: '', bgOpacity: 0.3, videoOpacity: 0.3,
                            alarmActive: false, quranActive: true
                        };
                        await setDoc(docRef, localData);
                    }
                    
                    syncToUI();
                    
                    // Aktifkan Kontrol
                    document.getElementById('main-content').classList.remove('opacity-40', 'pointer-events-none');
                    document.getElementById('footer-action').classList.remove('opacity-40', 'pointer-events-none');
                    
                    status.className = "status-badge bg-green-50 text-green-500";
                    status.innerHTML = `<span class="w-2 h-2 bg-green-500 rounded-full"></span> ONLINE`;
                } catch (e) {
                    status.className = "status-badge bg-red-50 text-red-600";
                    status.innerHTML = `<span class="w-2 h-2 bg-red-600 rounded-full"></span> AKSES DITOLAK`;
                    console.error(e);
                }
            } else {
                signInAnonymously(auth);
            }
        });

        function syncToUI() {
            Object.keys(localData).forEach(key => {
                const el = document.getElementById(key);
                if (el) {
                    if (el.type === 'checkbox') el.checked = localData[key];
                    else el.value = localData[key];
                }
            });
            updateAlarmUI();
            document.getElementById('speed-label').innerText = (localData.runningTextSpeed || 35) + 's';
        }

        window.saveChanges = async () => {
            const btn = document.getElementById('save-btn');
            btn.disabled = true;
            btn.innerText = "SEDANG MENYIMPAN...";

            const newUpdate = {};
            const allInputs = document.querySelectorAll('input, select, textarea');
            allInputs.forEach(input => {
                if (!input.id) return;
                let val = input.value;
                if (input.type === 'checkbox') val = input.checked;
                if (input.type === 'number' || input.id.includes('Opacity')) val = parseFloat(input.value);
                newUpdate[input.id] = val;
            });

            try {
                await updateDoc(docRef, newUpdate);
                showNotification("Berhasil disimpan!");
            } catch (e) {
                alert("Gagal menyimpan. Cek aturan Firestore Rules Anda.");
            } finally {
                btn.disabled = false;
                btn.innerHTML = `<i data-lucide="save" class="w-5 h-5"></i> SIMPAN SEMUA PERUBAHAN`;
                lucide.createIcons();
            }
        };

        window.toggleAlarm = async () => {
            localData.alarmActive = !localData.alarmActive;
            try {
                await updateDoc(docRef, { alarmActive: localData.alarmActive });
                updateAlarmUI();
            } catch (e) {
                alert("Error saat memicu alarm.");
            }
        };

        function updateAlarmUI() {
            const btn = document.getElementById('alarm-toggle');
            const txt = document.getElementById('alarm-status-text');
            if (localData.alarmActive) {
                btn.className = "w-20 h-20 bg-slate-900 text-white rounded-full flex items-center justify-center shadow-xl active:scale-90 transition-all animate-pulse";
                txt.innerText = "MODE ADZAN SEDANG AKTIF";
                txt.className = "text-xs font-bold opacity-100 text-yellow-300";
            } else {
                btn.className = "w-20 h-20 bg-white text-red-600 rounded-full flex items-center justify-center shadow-xl active:scale-90 transition-all";
                txt.innerText = "Layar Standar Aktif";
                txt.className = "text-xs font-medium opacity-80";
            }
        }

        function showNotification(msg) {
            const toast = document.createElement('div');
            toast.className = "fixed bottom-24 left-1/2 -translate-x-1/2 bg-slate-900 text-white px-8 py-3 rounded-2xl font-bold z-[100] shadow-2xl transition-all animate-bounce";
            toast.innerText = msg;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 2500);
        }

        document.getElementById('runningTextSpeed').oninput = (e) => {
            document.getElementById('speed-label').innerText = e.target.value + 's';
        };

        lucide.createIcons();
    </script>
</body>
</html>
