<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Masjid - Fixed Path</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .glass-card { @apply bg-white rounded-[2rem] p-6 shadow-sm border border-slate-200 mb-5; }
        label { @apply text-[11px] font-bold text-slate-500 uppercase tracking-wider block mb-2; }
        input, select, textarea { @apply w-full bg-slate-50 border-2 border-slate-100 rounded-2xl p-4 focus:border-blue-500 focus:bg-white outline-none transition-all font-semibold text-slate-700; }
        .status-pill { @apply flex items-center gap-2 px-4 py-2 rounded-full text-[10px] font-black uppercase; }
    </style>
</head>
<body class="max-w-md mx-auto pb-36">

    <header class="sticky top-0 z-50 bg-white/80 backdrop-blur-xl border-b border-slate-100 px-6 py-4 flex justify-between items-center">
        <h1 class="text-xl font-black italic text-slate-900">MASJID<span class="text-blue-600">HUB</span></h1>
        <div id="status-container" class="status-pill bg-orange-100 text-orange-600">
            <span id="status-text">MENGHUBUNGKAN...</span>
        </div>
    </header>

    <main class="p-5">
        <div class="bg-red-600 rounded-[2rem] p-6 text-white mb-6 flex items-center justify-between shadow-lg shadow-red-200">
            <div>
                <h3 id="alarm-status-text" class="text-xl font-black italic">LAYAR NORMAL</h3>
                <p class="text-xs opacity-80">Mode Adzan / Darurat</p>
            </div>
            <button onclick="toggleAlarm()" class="w-14 h-14 bg-white/20 rounded-full flex items-center justify-center border border-white/30 active:scale-90">
                <i data-lucide="bell" class="w-6 h-6"></i>
            </button>
        </div>

        <div class="glass-card">
            <label>Running Text Pengumuman</label>
            <textarea id="runningText" rows="3"></textarea>
            <div class="mt-4">
                <label>Kecepatan Teks (10 - 100)</label>
                <input type="number" id="runningTextSpeed">
            </div>
        </div>

        <div class="glass-card">
            <label>Koordinat (PENTING UNTUK JADWAL)</label>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label>Latitude</label>
                    <input type="text" id="lat" placeholder="-8.1234">
                </div>
                <div>
                    <label>Longitude</label>
                    <input type="text" id="lng" placeholder="114.1234">
                </div>
            </div>
        </div>

        <div class="glass-card">
            <label>Tampilan Jam</label>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label>Ukuran (vw)</label>
                    <input type="number" id="fontSize">
                </div>
                <div>
                    <label>Font</label>
                    <select id="fontFamily">
                        <option value="Inter">Modern</option>
                        <option value="'JetBrains Mono'">Digital</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="glass-card">
            <label>Media Latar</label>
            <input type="text" id="bgUrl" placeholder="URL Gambar" class="mb-3">
            <input type="text" id="ytId" placeholder="YouTube ID">
        </div>
    </main>

    <div class="fixed bottom-0 left-0 right-0 p-6 bg-white/90 border-t max-w-md mx-auto">
        <button id="save-btn" onclick="saveData()" class="w-full bg-blue-600 text-white font-black py-4 rounded-2xl shadow-xl flex items-center justify-center gap-2 active:scale-95">
            <i data-lucide="save" class="w-5 h-5"></i> SIMPAN PERUBAHAN
        </button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, setDoc, onSnapshot, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDiM9qD23njTQ6G8m8qzkUsNWRuQPd2SeY",
            authDomain: "ledd-f6b0f.firebaseapp.com",
            projectId: "ledd-f6b0f",
            storageBucket: "ledd-f6b0f.firebasestorage.app",
            messagingSenderId: "341802454320",
            appId: "1:341802454320:web:e0d13b16d14bc1ff5d8cf5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        // SESUAI RULES: /artifacts/{appId}/public/data/{collectionName}/{document}
        const appId = "masjid-v1"; 
        const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'config', 'main');

        async function init() {
            onSnapshot(docRef, (snap) => {
                if (snap.exists()) {
                    const data = snap.data();
                    Object.keys(data).forEach(key => {
                        const el = document.getElementById(key);
                        if (el) el.value = data[key];
                    });
                    document.getElementById('alarm-status-text').innerText = data.alarmActive ? "ADZAN AKTIF!" : "LAYAR NORMAL";
                    document.getElementById('status-container').className = "status-pill bg-green-100 text-green-600";
                    document.getElementById('status-text').innerText = "TERHUBUNG";
                }
            });
        }

        window.saveData = async () => {
            const btn = document.getElementById('save-btn');
            btn.innerText = "MENYIMPAN...";
            const data = {};
            document.querySelectorAll('input, select, textarea').forEach(i => { if(i.id) data[i.id] = i.value; });
            data.alarmActive = document.getElementById('alarm-status-text').innerText === "ADZAN AKTIF!";
            
            try {
                await setDoc(docRef, data, { merge: true });
                btn.innerText = "BERHASIL DISIMPAN";
                setTimeout(() => btn.innerHTML = '<i data-lucide="save" class="w-5 h-5"></i> SIMPAN PERUBAHAN', 2000);
            } catch (e) {
                alert("Error: " + e.message);
                btn.innerText = "GAGAL SIMPAN";
            }
        };

        window.toggleAlarm = async () => {
            const isNormal = document.getElementById('alarm-status-text').innerText === "LAYAR NORMAL";
            await updateDoc(docRef, { alarmActive: isNormal });
        };

        init();
        lucide.createIcons();
    </script>
</body>
</html>
