<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jam Proyektor Pro - Spesialis Alarm</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;500;800&display=swap');

        :root {
            --bg-color: #000000;
            --accent-color: #00ff88;
            --clock-border: #ffffff;
            --clock-size: 78vh;
        }

        body {
            background-color: var(--bg-color);
            color: white;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            transition: background-color 0.3s ease;
            cursor: none; /* Menyembunyikan kursor untuk tampilan proyektor */
        }
        
        body:hover {
            cursor: default;
        }

        .clock-font { font-family: 'Orbitron', sans-serif; }

        /* Container Jam agar selalu proporsional */
        .clock-wrapper {
            position: relative;
            width: var(--clock-size);
            height: var(--clock-size);
            max-width: 90vw;
            max-height: 90vw;
            border: 8px solid var(--clock-border);
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.03) 0%, transparent 75%);
            box-shadow: 0 0 60px rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Penanda Menit & Jam */
        .marker-container {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .marker {
            position: absolute;
            width: 2px;
            height: 100%;
            left: calc(50% - 1px);
            top: 0;
            padding: 12px 0;
        }

        .marker::before {
            content: '';
            display: block;
            width: 100%;
            height: 18px;
            background: rgba(255,255,255,0.2);
        }

        .marker-large::before {
            height: 35px;
            width: 6px;
            margin-left: -2px;
            background: var(--accent-color);
        }

        /* Angka Jam */
        .clock-number {
            position: absolute;
            font-size: 3.5rem;
            font-weight: 800;
            color: white;
            transform: translate(-50%, -50%);
            z-index: 5;
        }

        /* Jarum Jam */
        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom;
            border-radius: 20px;
            z-index: 10;
            transform: translateX(-50%);
        }

        .hour-hand { 
            width: 14px; 
            height: 25%; 
            background: white; 
        }
        .min-hand { 
            width: 8px; 
            height: 38%; 
            background: #e2e8f0; 
        }
        .sec-hand { 
            width: 3px; 
            height: 44%; 
            background: #ff4757; 
            box-shadow: 0 0 15px rgba(255, 71, 87, 0.5);
        }
        
        .center-dot {
            position: absolute;
            top: 50%; left: 50%;
            width: 20px; height: 20px;
            background: var(--accent-color);
            border: 4px solid white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 20;
        }

        /* Alarm Animasi */
        @keyframes alarm-flash {
            0%, 100% { background-color: #000000; }
            50% { background-color: #7f1d1d; }
        }
        .alarm-active { animation: alarm-flash 0.5s infinite; }

        /* Sidebar Kontrol Tersembunyi */
        .sidebar {
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(25px);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            position: fixed;
            right: 0;
            top: 0;
            transform: translateX(100%);
            transition: transform 0.4s ease;
        }

        body.show-settings .sidebar { transform: translateX(0); }
        
        /* Instruksi saat hover/idle */
        #hint {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.5s;
            font-size: 10px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: rgba(255,255,255,0.2);
        }
        body:hover #hint { opacity: 1; }
    </style>
</head>
<body class="flex h-screen w-screen overflow-hidden" ondblclick="toggleControls()">

    <div id="hint">Klik dua kali untuk pengaturan</div>

    <!-- Area Tampilan Utama -->
    <main class="flex-1 flex flex-col items-center justify-center relative">
        
        <!-- Wadah Jam Analog -->
        <div class="clock-wrapper" id="clock-container">
            <div id="markers-container" class="marker-container"></div>
            
            <div class="hand hour-hand" id="hour-hand"></div>
            <div class="hand min-hand" id="min-hand"></div>
            <div class="hand sec-hand" id="sec-hand"></div>
            <div class="center-dot"></div>
        </div>

        <!-- Info Digital di bawah jam -->
        <div class="absolute bottom-12 flex flex-col items-center gap-2">
            <div id="digital-clock" class="text-6xl font-bold clock-font tracking-widest text-white opacity-30">
                00:00:00
            </div>
            <p id="date-display" class="text-sm opacity-20 font-bold uppercase tracking-[0.3em]"></p>
        </div>
    </main>

    <!-- Sidebar Kontrol (Hanya muncul saat Double Click) -->
    <aside id="controls" class="sidebar w-80 h-full p-8 overflow-y-auto z-50">
        <div class="flex items-center justify-between mb-8">
            <h2 class="text-xl font-black">PENGATURAN</h2>
            <button onclick="toggleControls()" class="text-2xl hover:text-emerald-400">‚úï</button>
        </div>

        <div class="bg-white/5 p-5 rounded-2xl mb-6 border border-white/10">
            <div class="space-y-4">
                <div>
                    <label class="text-[9px] font-bold uppercase tracking-widest opacity-40 block mb-2">Nama Alarm</label>
                    <input type="text" id="alarm-label" placeholder="..." class="w-full bg-black border border-white/10 rounded-lg p-2 focus:border-emerald-400 outline-none text-sm">
                </div>
                <div>
                    <label class="text-[9px] font-bold uppercase tracking-widest opacity-40 block mb-2">Waktu</label>
                    <input type="time" id="alarm-time" class="w-full bg-black border border-white/10 rounded-lg p-2 focus:border-emerald-400 outline-none text-xl font-bold">
                </div>
                <button onclick="addAlarm()" class="w-full bg-emerald-500 text-black font-black py-3 rounded-lg text-xs uppercase tracking-widest hover:bg-emerald-400 transition-all">
                    Tambah Alarm
                </button>
            </div>
        </div>

        <div id="alarm-list" class="space-y-3"></div>

        <div class="mt-8 pt-6 border-t border-white/10">
            <button onclick="toggleFullscreen()" class="w-full py-2 bg-white/5 border border-white/10 rounded-lg hover:bg-white/10 text-[10px] font-bold uppercase">
                Fullscreen
            </button>
        </div>
    </aside>

    <!-- Overlay Alarm -->
    <div id="alarm-overlay" class="hidden fixed inset-0 z-[100] flex flex-col items-center justify-center bg-red-600/90 backdrop-blur-xl">
        <div class="animate-pulse mb-4 text-8xl">‚è∞</div>
        <h2 id="overlay-label" class="text-4xl font-black mb-2 uppercase text-white">WAKTU HABIS!</h2>
        <div id="overlay-time" class="text-9xl font-bold mb-12 clock-font text-white">00:00</div>
        <button onclick="stopAlarm()" class="bg-white text-red-600 px-12 py-4 rounded-xl text-2xl font-black hover:scale-105 active:scale-95 transition-all">
            MATIKAN
        </button>
    </div>

    <audio id="alarm-sound" loop>
        <source src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" type="audio/mpeg">
    </audio>

    <script>
        let alarms = [];

        function initClockElements() {
            const markerContainer = document.getElementById('markers-container');
            const clockContainer = document.getElementById('clock-container');
            
            for (let i = 0; i < 60; i++) {
                const marker = document.createElement('div');
                marker.className = i % 5 === 0 ? 'marker marker-large' : 'marker';
                marker.style.transform = `rotate(${i * 6}deg)`;
                markerContainer.appendChild(marker);
            }

            const radius = 34; 
            for (let i = 1; i <= 12; i++) {
                const number = document.createElement('div');
                number.className = 'clock-number clock-font';
                number.textContent = i;
                const angle = (i * 30) - 90;
                const x = 50 + radius * Math.cos(angle * Math.PI / 180);
                const y = 50 + radius * Math.sin(angle * Math.PI / 180);
                number.style.left = `${x}%`;
                number.style.top = `${y}%`;
                clockContainer.appendChild(number);
            }
        }

        function updateClock() {
            const now = new Date();
            const sec = now.getSeconds();
            const min = now.getMinutes();
            const hour = now.getHours();

            const secDeg = (sec / 60) * 360;
            const minDeg = (min / 60) * 360 + (sec / 60) * 6;
            const hourDeg = (hour % 12 / 12) * 360 + (min / 60) * 30;

            document.getElementById('sec-hand').style.transform = `translateX(-50%) rotate(${secDeg}deg)`;
            document.getElementById('min-hand').style.transform = `translateX(-50%) rotate(${minDeg}deg)`;
            document.getElementById('hour-hand').style.transform = `translateX(-50%) rotate(${hourDeg}deg)`;

            const timeStr = [hour, min, sec].map(v => v.toString().padStart(2, '0')).join(':');
            document.getElementById('digital-clock').textContent = timeStr;

            const options = { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' };
            document.getElementById('date-display').textContent = now.toLocaleDateString('id-ID', options);

            if (sec === 0) checkAlarms(hour, min);
        }

        function addAlarm() {
            const timeInput = document.getElementById('alarm-time');
            const labelInput = document.getElementById('alarm-label');
            if (!timeInput.value) return;

            alarms.push({
                id: Date.now(),
                time: timeInput.value,
                label: labelInput.value || "Alarm",
                enabled: true
            });
            renderAlarms();
            timeInput.value = '';
            labelInput.value = '';
        }

        function renderAlarms() {
            const list = document.getElementById('alarm-list');
            list.innerHTML = '';
            alarms.sort((a, b) => a.time.localeCompare(b.time)).forEach(alarm => {
                const div = document.createElement('div');
                div.className = `flex items-center justify-between p-3 rounded-xl border transition-all ${alarm.enabled ? 'bg-white/5 border-white/10' : 'bg-black opacity-30'}`;
                div.innerHTML = `
                    <div>
                        <div class="text-lg font-bold clock-font">${alarm.time}</div>
                        <div class="text-[8px] opacity-50 uppercase truncate w-24">${alarm.label}</div>
                    </div>
                    <div class="flex gap-1">
                        <button onclick="toggleAlarm(${alarm.id})" class="p-2 hover:bg-white/10 rounded"> ${alarm.enabled ? 'üîî' : 'üîï'} </button>
                        <button onclick="deleteAlarm(${alarm.id})" class="p-2 text-red-400"> ‚úï </button>
                    </div>
                `;
                list.appendChild(div);
            });
        }

        function toggleAlarm(id) {
            const a = alarms.find(x => x.id === id);
            if (a) a.enabled = !a.enabled;
            renderAlarms();
        }

        function deleteAlarm(id) {
            alarms = alarms.filter(x => x.id !== id);
            renderAlarms();
        }

        function checkAlarms(h, m) {
            const nowTime = `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}`;
            alarms.forEach(alarm => {
                if (alarm.enabled && alarm.time === nowTime) triggerAlarm(alarm);
            });
        }

        function triggerAlarm(alarm) {
            document.body.classList.add('alarm-active');
            const overlay = document.getElementById('alarm-overlay');
            overlay.classList.remove('hidden');
            document.getElementById('overlay-label').textContent = alarm.label;
            document.getElementById('overlay-time').textContent = alarm.time;
            document.getElementById('alarm-sound').play().catch(() => {});
        }

        function stopAlarm() {
            document.body.classList.remove('alarm-active');
            document.getElementById('alarm-overlay').classList.add('hidden');
            const sound = document.getElementById('alarm-sound');
            sound.pause();
            sound.currentTime = 0;
        }

        function toggleControls() {
            document.body.classList.toggle('show-settings');
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) document.documentElement.requestFullscreen();
            else document.exitFullscreen();
        }

        window.onload = () => {
            initClockElements();
            setInterval(updateClock, 1000);
            updateClock();
        };
    </script>
</body>
</html>
