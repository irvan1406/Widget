<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Masjid - Layout Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Library Wajib -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/locale/id.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/adhan/3.0.0/Adhan.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;600;800&display=swap');
        
        body { background-color: #000; color: #fff; overflow: hidden; font-family: 'Inter', sans-serif; }
        .font-digital { font-family: 'Orbitron', monospace; }
        
        /* Layer System */
        .layer-bg { position: absolute; inset: 0; z-index: 0; background-size: cover; background-position: center; transition: opacity 1s; }
        .layer-overlay { position: absolute; inset: 0; z-index: 10; background: linear-gradient(to bottom, rgba(0,0,0,0.8), rgba(0,0,0,0.4), rgba(0,0,0,0.9)); }
        .layer-content { position: relative; z-index: 20; height: 100vh; display: flex; flex-direction: column; padding: 2.5rem; }
        
        /* Layout Grid */
        .header-grid { display: flex; justify-content: space-between; align-items: flex-start; height: 150px; }
        .center-stage { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; position: relative; }
        
        /* Glow Effects */
        .glow-text { text-shadow: 0 0 40px rgba(255, 255, 255, 0.2); }
        .glow-red { text-shadow: 0 0 50px rgba(220, 38, 38, 0.8); }

        /* Running Text */
        .marquee-container { overflow: hidden; white-space: nowrap; }
        .marquee-text { display: inline-block; padding-left: 100%; animation: marquee var(--speed, 20s) linear infinite; }
        @keyframes marquee { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }
    </style>
</head>
<body>

    <!-- 1. Background Layers -->
    <div id="bg-color" class="layer-bg" style="background-color: #020617;"></div>
    <div id="bg-image" class="layer-bg" style="opacity: 0;"></div>
    <div id="bg-youtube" class="layer-bg" style="opacity: 0; pointer-events: none;">
        <div id="player" class="w-full h-[140%] -mt-[10%] opacity-60"></div>
    </div>
    
    <div class="layer-overlay"></div>

    <!-- 2. Content -->
    <div class="layer-content">
        
        <!-- HEADER: Kiri (Tanggal), Kanan (Countdown) -->
        <div class="header-grid">
            <!-- Kiri: Tanggal -->
            <div>
                <h2 id="date-el" class="text-3xl font-bold uppercase tracking-wide text-gray-200">Memuat Tanggal...</h2>
                <p id="hijri-el" class="text-xl text-yellow-500 font-medium mt-1">...</p>
            </div>

            <!-- Kanan: Info Menuju Waktu -->
            <div id="info-panel" class="text-right">
                <div class="text-gray-400 font-bold uppercase tracking-widest text-sm mb-1">Menuju Waktu</div>
                <div id="next-prayer-name" class="text-3xl font-black text-white uppercase">...</div>
                <div id="countdown-el" class="text-5xl font-digital text-yellow-400 mt-[-5px]">--:--:--</div>
            </div>
        </div>

        <!-- CENTER: Jam Besar / Overlay Sholat -->
        <div class="center-stage">
            
            <!-- JAM UTAMA (Default) -->
            <div id="main-clock-container" class="text-center transition-all duration-500">
                <div id="clock-el" class="text-[14rem] font-bold font-digital leading-none tracking-tighter glow-text select-none">
                    00:00:00
                </div>
            </div>

            <!-- OVERLAY WAKTUNYA SHOLAT (Hidden by default) -->
            <div id="sholat-overlay" class="hidden absolute inset-0 flex items-center justify-center backdrop-blur-md bg-black/60 z-50 rounded-3xl animate-pulse">
                <div class="text-center">
                    <h1 class="text-[8rem] font-black italic text-red-500 leading-none glow-red uppercase">WAKTUNYA<br>SHOLAT</h1>
                    <p id="sholat-name-active" class="text-6xl text-white font-bold mt-4 uppercase tracking-[1rem]"></p>
                </div>
            </div>

        </div>

        <!-- FOOTER: Jadwal 5 Waktu -->
        <div class="grid grid-cols-5 gap-6 mt-auto mb-6">
            <div class="bg-white/5 border-t-4 border-blue-500 p-4 rounded-xl text-center backdrop-blur-sm shadow-lg">
                <div class="text-gray-400 text-sm font-bold uppercase">Subuh</div>
                <div id="time-fajr" class="text-4xl font-digital text-white mt-1">--:--</div>
            </div>
            <div class="bg-white/5 border-t-4 border-yellow-500 p-4 rounded-xl text-center backdrop-blur-sm shadow-lg">
                <div class="text-gray-400 text-sm font-bold uppercase">Dzuhur</div>
                <div id="time-dhuhr" class="text-4xl font-digital text-white mt-1">--:--</div>
            </div>
            <div class="bg-white/5 border-t-4 border-green-500 p-4 rounded-xl text-center backdrop-blur-sm shadow-lg">
                <div class="text-gray-400 text-sm font-bold uppercase">Ashar</div>
                <div id="time-asr" class="text-4xl font-digital text-white mt-1">--:--</div>
            </div>
            <div class="bg-white/5 border-t-4 border-orange-500 p-4 rounded-xl text-center backdrop-blur-sm shadow-lg">
                <div class="text-gray-400 text-sm font-bold uppercase">Maghrib</div>
                <div id="time-maghrib" class="text-4xl font-digital text-white mt-1">--:--</div>
            </div>
            <div class="bg-white/5 border-t-4 border-indigo-500 p-4 rounded-xl text-center backdrop-blur-sm shadow-lg">
                <div class="text-gray-400 text-sm font-bold uppercase">Isya</div>
                <div id="time-isha" class="text-4xl font-digital text-white mt-1">--:--</div>
            </div>
        </div>

        <!-- RUNNING TEXT -->
        <div class="bg-blue-900/90 py-3 -mx-10 -mb-10 border-t border-white/10">
            <div class="marquee-container">
                <div id="running-text" class="marquee-text text-2xl font-semibold">
                    Selamat Datang di Masjid...
                </div>
            </div>
        </div>

    </div>

    <!-- 3. LOGIC SCRIPT (Robust & Safe) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // CONFIG DASAR (Fallback jika Firebase gagal)
        const firebaseConfig = {
            apiKey: "AIzaSyDiM9qD23njTQ6G8m8qzkUsNWRuQPd2SeY",
            authDomain: "ledd-f6b0f.firebaseapp.com",
            projectId: "ledd-f6b0f",
            storageBucket: "ledd-f6b0f.firebasestorage.app",
            messagingSenderId: "341802454320",
            appId: "1:341802454320:web:e0d13b16d14bc1ff5d8cf5"
        };

        // State Global
        let localData = {
            bgColor: '#020617',
            bgImage: '',
            bgYoutube: '',
            runningTexts: 'Selamat Datang di Masjid Kami',
            runningSpeed: 10,
            prayerManual: {}
        };
        let ytPlayer;
        let currentYT = "";

        // --- A. ENGINE JAM & JADWAL (Jalan Duluan) ---
        function startEngine() {
            updateClock();
            setInterval(updateClock, 1000); // Detik jam
        }

        function updateClock() {
            const now = new Date();
            
            // 1. Render Jam Tengah Realtime
            const h = String(now.getHours()).padStart(2,'0');
            const m = String(now.getMinutes()).padStart(2,'0');
            const s = String(now.getSeconds()).padStart(2,'0');
            document.getElementById('clock-el').innerText = `${h}:${m}:${s}`;

            // 2. Render Tanggal (Cek Library Moment)
            if (window.moment) {
                moment.locale('id');
                const mNow = moment(now);
                document.getElementById('date-el').innerText = mNow.format('dddd, D MMMM YYYY');
                
                // Hijriah
                const hijri = new Intl.DateTimeFormat('id-TN-u-ca-islamic-uma-nu-latn', {day:'numeric', month:'long', year:'numeric'}).format(now);
                document.getElementById('hijri-el').innerText = hijri + " H";

                // 3. Hitung Logic Sholat
                calculatePrayerLogic(mNow);
            }
        }

        function calculatePrayerLogic(mNow) {
            // Koordinat Jakarta (Default)
            const coords = new adhan.Coordinates(-6.2088, 106.8456);
            const params = adhan.CalculationMethod.Singapore();
            const prayerTimes = new adhan.PrayerTimes(coords, new Date(), params);
            
            const pList = ['fajr', 'dhuhr', 'asr', 'maghrib', 'isha'];
            let nextP = null;
            let minDiff = Infinity;
            let isSholatTime = false;
            let activeName = "";

            pList.forEach(key => {
                // Ambil jam (Otomatis vs Manual)
                let timeStr = moment(prayerTimes[key]).format('HH:mm');
                if (localData.prayerManual && localData.prayerManual[key]) {
                    timeStr = localData.prayerManual[key];
                }

                // Render ke Footer
                const el = document.getElementById(`time-${key}`);
                if(el) el.innerText = timeStr;

                // Hitung Logic
                const pTime = moment(timeStr, 'HH:mm');
                const diff = pTime.diff(mNow, 'seconds');

                // Logic "WAKTUNYA SHOLAT" (5 Menit Fix)
                const endTime = pTime.clone().add(5, 'minutes'); // FIX 5 MENIT
                
                // Jika SEKARANG ada di antara WAKTU SHOLAT dan WAKTU SHOLAT + 5 MENIT
                if (mNow.isSameOrAfter(pTime) && mNow.isBefore(endTime)) {
                    isSholatTime = true;
                    activeName = key;
                }

                // Cari Next Prayer
                if (diff > 0 && diff < minDiff) {
                    minDiff = diff;
                    nextP = key;
                }
            });

            updateUIState(isSholatTime, activeName, nextP, minDiff);
        }

        function updateUIState(isSholat, sholatName, nextKey, diffSeconds) {
            const overlay = document.getElementById('sholat-overlay');
            const mainClock = document.getElementById('main-clock-container');
            const infoPanel = document.getElementById('info-panel');

            if (isSholat) {
                // TAMPILKAN OVERLAY MERAH
                overlay.classList.remove('hidden');
                mainClock.classList.add('blur-sm'); // Blur jam belakang
                
                let label = sholatName;
                if(label === 'fajr') label = 'Subuh';
                if(label === 'dhuhr') label = 'Dzuhur';
                if(label === 'asr') label = 'Ashar';
                if(label === 'maghrib') label = 'Maghrib';
                if(label === 'isha') label = 'Isya';
                document.getElementById('sholat-name-active').innerText = label;

                // Sembunyikan info next
                infoPanel.style.opacity = '0';

            } else {
                // KEMBALI NORMAL
                overlay.classList.add('hidden');
                mainClock.classList.remove('blur-sm');
                infoPanel.style.opacity = '1';

                // Update Countdown Pojok Kanan Atas
                if (nextKey) {
                    let label = nextKey;
                    if(label === 'fajr') label = 'Subuh';
                    if(label === 'dhuhr') label = 'Dzuhur';
                    if(label === 'asr') label = 'Ashar';
                    if(label === 'maghrib') label = 'Maghrib';
                    if(label === 'isha') label = 'Isya';
                    
                    document.getElementById('next-prayer-name').innerText = label;

                    const dur = moment.duration(diffSeconds, 'seconds');
                    const hh = String(Math.floor(dur.asHours())).padStart(2, '0');
                    const mm = String(dur.minutes()).padStart(2, '0');
                    const ss = String(dur.seconds()).padStart(2, '0');
                    document.getElementById('countdown-el').innerText = `${hh}:${mm}:${ss}`;
                }
            }
        }

        // --- B. FIREBASE SYNC (Jalan Belakangan & Aman Error) ---
        async function startFirebase() {
            try {
                const app = initializeApp(firebaseConfig);
                const db = getFirestore(app);
                const auth = getAuth(app);
                
                await signInAnonymously(auth);
                console.log("Firebase Connected!");

                const docRef = doc(db, 'artifacts', 'masjid-v1', 'public', 'data', 'config', 'main');
                
                onSnapshot(docRef, (snap) => {
                    if (snap.exists()) {
                        const serverData = snap.data();
                        localData = { ...localData, ...serverData };
                        renderVisuals();
                    }
                });

            } catch (err) {
                console.error("Firebase Gagal (Mode Offline):", err);
                // Tidak perlu alert, jam tetap jalan karena startEngine() terpisah
            }
        }

        function renderVisuals() {
            // Update Background
            if(localData.bgColor) document.getElementById('bg-color').style.backgroundColor = localData.bgColor;
            
            const bgImg = document.getElementById('bg-image');
            if(localData.bgImage) {
                bgImg.style.backgroundImage = `url('${localData.bgImage}')`;
                bgImg.style.opacity = '1';
            } else {
                bgImg.style.opacity = '0';
            }

            // Update YouTube
            const ytEl = document.getElementById('bg-youtube');
            if (localData.bgYoutube && localData.bgYoutube !== currentYT) {
                currentYT = localData.bgYoutube;
                if (ytPlayer && ytPlayer.loadVideoById) {
                    ytPlayer.loadVideoById(currentYT);
                    ytEl.style.opacity = '1';
                }
            } else if (!localData.bgYoutube) {
                ytEl.style.opacity = '0';
            }

            // Update Running Text
            const mq = document.getElementById('running-text');
            mq.innerText = (localData.runningTexts || "Selamat Datang").split('|').join('   â€¢   ');
            
            const speed = localData.runningSpeed || 10;
            mq.style.setProperty('--speed', `${35 - speed}s`);
        }

        // YouTube API
        window.onYouTubeIframeAPIReady = () => {
            ytPlayer = new YT.Player('player', {
                height: '100%', width: '100%', videoId: '',
                playerVars: { 'autoplay': 1, 'controls': 0, 'mute': 1, 'loop': 1, 'playlist': '' },
                events: { 'onReady': (e) => e.target.playVideo() }
            });
        };
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        document.head.appendChild(tag);

        // --- STARTUP ---
        startEngine();   // JAM NYALA DULUAN
        startFirebase(); // BARU KONEK DATABASE
    </script>
</body>
</html>
