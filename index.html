<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Masjid - Stable</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Load Library di Head (Penting) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/locale/id.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/adhan/3.0.0/Adhan.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;700&display=swap');
        body { background-color: #000; color: #fff; overflow: hidden; font-family: 'Inter', sans-serif; }
        .font-digital { font-family: 'Orbitron', monospace; }
        
        /* Layering */
        .layer-bg { position: absolute; inset: 0; z-index: 0; background-size: cover; background-position: center; transition: opacity 1s; }
        .layer-overlay { position: absolute; inset: 0; z-index: 10; background: rgba(0,0,0,0.6); }
        .layer-content { position: relative; z-index: 20; height: 100vh; display: flex; flex-direction: column; padding: 2rem; }
        
        /* Running Text */
        .marquee-container { overflow: hidden; white-space: nowrap; position: relative; }
        .marquee-text { display: inline-block; animation: marquee var(--speed, 15s) linear infinite; padding-left: 100%; }
        @keyframes marquee { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }
    </style>
</head>
<body>

    <!-- Backgrounds -->
    <div id="bg-color" class="layer-bg" style="background-color: #0f172a;"></div>
    <div id="bg-image" class="layer-bg" style="opacity: 0;"></div>
    <div id="bg-youtube" class="layer-bg" style="opacity: 0; pointer-events: none;">
        <div id="player"></div>
    </div>
    
    <div class="layer-overlay"></div>

    <!-- Main Content -->
    <div class="layer-content">
        
        <!-- Header: Tanggal & Jam -->
        <div class="flex justify-between items-start">
            <div>
                <h1 id="date-el" class="text-4xl font-bold uppercase text-gray-100">Memuat Tanggal...</h1>
                <p id="hijri-el" class="text-2xl text-yellow-400 mt-1">...</p>
            </div>
            <div id="clock-el" class="text-9xl font-bold font-digital leading-none text-white drop-shadow-lg">
                00:00:00
            </div>
        </div>

        <!-- Center: Status -->
        <div class="flex-1 flex flex-col justify-center items-center text-center">
            
            <!-- Normal Mode -->
            <div id="mode-standby">
                <h2 id="next-prayer-label" class="text-4xl text-gray-300 uppercase tracking-widest mb-2">Menuju Waktu</h2>
                <div id="countdown-el" class="text-8xl font-bold font-digital text-yellow-500">00:00:00</div>
            </div>

            <!-- Sholat Mode -->
            <div id="mode-sholat" class="hidden animate-pulse">
                <div class="bg-red-600 border-4 border-white px-10 py-8 rounded-3xl shadow-[0_0_50px_rgba(255,0,0,0.5)]">
                    <h2 class="text-8xl font-black uppercase italic">WAKTUNYA SHOLAT</h2>
                    <p id="sholat-name" class="text-5xl mt-4 font-bold text-yellow-300 uppercase">SUBUH</p>
                </div>
            </div>

        </div>

        <!-- Footer: Jadwal -->
        <div class="grid grid-cols-5 gap-4 mt-auto mb-4">
            <!-- Item Jadwal -->
            <div class="bg-black/50 p-4 rounded-xl border-t-4 border-blue-500 text-center backdrop-blur-sm">
                <span class="block text-gray-400 font-bold uppercase text-lg">Subuh</span>
                <span id="time-fajr" class="block text-4xl font-digital mt-1">00:00</span>
            </div>
            <div class="bg-black/50 p-4 rounded-xl border-t-4 border-yellow-500 text-center backdrop-blur-sm">
                <span class="block text-gray-400 font-bold uppercase text-lg">Dzuhur</span>
                <span id="time-dhuhr" class="block text-4xl font-digital mt-1">00:00</span>
            </div>
            <div class="bg-black/50 p-4 rounded-xl border-t-4 border-green-500 text-center backdrop-blur-sm">
                <span class="block text-gray-400 font-bold uppercase text-lg">Ashar</span>
                <span id="time-asr" class="block text-4xl font-digital mt-1">00:00</span>
            </div>
            <div class="bg-black/50 p-4 rounded-xl border-t-4 border-orange-500 text-center backdrop-blur-sm">
                <span class="block text-gray-400 font-bold uppercase text-lg">Maghrib</span>
                <span id="time-maghrib" class="block text-4xl font-digital mt-1">00:00</span>
            </div>
            <div class="bg-black/50 p-4 rounded-xl border-t-4 border-purple-500 text-center backdrop-blur-sm">
                <span class="block text-gray-400 font-bold uppercase text-lg">Isya</span>
                <span id="time-isha" class="block text-4xl font-digital mt-1">00:00</span>
            </div>
        </div>

        <!-- Running Text -->
        <div class="bg-blue-900/80 p-3 -mx-8 -mb-8 border-t border-white/20">
            <div class="marquee-container">
                <div id="running-text" class="marquee-text text-3xl font-bold">
                    Selamat Datang di Masjid Kami...
                </div>
            </div>
        </div>
    </div>

    <!-- LOGIC SCRIPT -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyDiM9qD23njTQ6G8m8qzkUsNWRuQPd2SeY",
            authDomain: "ledd-f6b0f.firebaseapp.com",
            projectId: "ledd-f6b0f",
            storageBucket: "ledd-f6b0f.firebasestorage.app",
            messagingSenderId: "341802454320",
            appId: "1:341802454320:web:e0d13b16d14bc1ff5d8cf5"
        };

        // GLOBAL STATE
        let appData = {
            bgColor: '#0f172a',
            bgImage: '',
            bgYoutube: '',
            runningTexts: 'Selamat Datang',
            runningSpeed: 10,
            prayerManual: {},
            sholatDuration: {}
        };
        let currentYT = '';
        let player;

        // --- 1. JAM & JADWAL SHOLAT ENGINE (INDEPENDEN) ---
        function runClockEngine() {
            try {
                const now = new Date();
                
                // Update Jam UI
                const h = String(now.getHours()).padStart(2,'0');
                const m = String(now.getMinutes()).padStart(2,'0');
                const s = String(now.getSeconds()).padStart(2,'0');
                document.getElementById('clock-el').innerText = `${h}:${m}:${s}`;

                // Update Tanggal UI
                if(window.moment) {
                    moment.locale('id');
                    const mNow = moment(now);
                    document.getElementById('date-el').innerText = mNow.format('dddd, D MMMM YYYY');
                    
                    // Hijriah
                    const hijri = new Intl.DateTimeFormat('id-TN-u-ca-islamic-uma-nu-latn', {day:'numeric', month:'long', year:'numeric'}).format(now);
                    document.getElementById('hijri-el').innerText = hijri + " H";
                    
                    // Hitung Jadwal Sholat
                    calculatePrayerTimes(mNow);
                }

            } catch (err) {
                console.error("Clock Error:", err);
            }
            requestAnimationFrame(runClockEngine);
        }

        function calculatePrayerTimes(momentNow) {
            // Koordinat Jakarta (Bisa diubah)
            const coords = new adhan.Coordinates(-6.2088, 106.8456);
            const params = adhan.CalculationMethod.Singapore();
            const prayerTimes = new adhan.PrayerTimes(coords, new Date(), params);
            
            const pList = ['fajr', 'dhuhr', 'asr', 'maghrib', 'isha'];
            let nextPrayer = null;
            let minDiff = 999999;
            let activePrayer = null;

            pList.forEach(key => {
                let timeStr = moment(prayerTimes[key]).format('HH:mm');
                
                // Override Manual dari Firebase
                if(appData.prayerManual && appData.prayerManual[key]) {
                    timeStr = appData.prayerManual[key];
                }

                // Render ke Grid
                const el = document.getElementById(`time-${key}`);
                if(el) el.innerText = timeStr;

                // Logic Countdown
                const pTime = moment(timeStr, 'HH:mm');
                const diff = pTime.diff(momentNow, 'seconds');

                // Cek sedang sholat?
                const duration = (appData.sholatDuration && appData.sholatDuration[key]) ? appData.sholatDuration[key] : 10; // Default 10 menit
                
                // Jika waktu sekarang >= waktu sholat DAN waktu sekarang < waktu sholat + durasi
                if(momentNow.isSameOrAfter(pTime) && momentNow.isBefore(pTime.clone().add(duration, 'minutes'))) {
                    activePrayer = key;
                }

                if(diff > 0 && diff < minDiff) {
                    minDiff = diff;
                    nextPrayer = key;
                }
            });

            updateStatusUI(activePrayer, nextPrayer, minDiff);
        }

        function updateStatusUI(active, next, diffSeconds) {
            const modeStandby = document.getElementById('mode-standby');
            const modeSholat = document.getElementById('mode-sholat');
            
            if (active) {
                modeStandby.classList.add('hidden');
                modeSholat.classList.remove('hidden');
                
                let label = active;
                if(active === 'fajr') label = 'Subuh';
                if(active === 'dhuhr') label = 'Dzuhur';
                if(active === 'asr') label = 'Ashar';
                if(active === 'maghrib') label = 'Maghrib';
                if(active === 'isha') label = 'Isya';
                
                document.getElementById('sholat-name').innerText = label;
            } else {
                modeSholat.classList.add('hidden');
                modeStandby.classList.remove('hidden');

                if (next) {
                    let label = next;
                    if(next === 'fajr') label = 'Subuh';
                    if(next === 'dhuhr') label = 'Dzuhur';
                    if(next === 'asr') label = 'Ashar';
                    if(next === 'maghrib') label = 'Maghrib';
                    if(next === 'isha') label = 'Isya';
                    document.getElementById('next-prayer-label').innerText = `Menuju ${label}`;

                    const dur = moment.duration(diffSeconds, 'seconds');
                    const hh = String(Math.floor(dur.asHours())).padStart(2, '0');
                    const mm = String(dur.minutes()).padStart(2, '0');
                    const ss = String(dur.seconds()).padStart(2, '0');
                    document.getElementById('countdown-el').innerText = `${hh}:${mm}:${ss}`;
                }
            }
        }

        // --- 2. FIREBASE SYNC ENGINE ---
        async function initFirebase() {
            try {
                const app = initializeApp(firebaseConfig);
                const db = getFirestore(app);
                const auth = getAuth(app);

                await signInAnonymously(auth);
                console.log("Firebase Connected");

                // Path sesuai Prompt: artifacts/masjid-v1/public/data/config/main
                // Collection: config, Doc: main
                const docRef = doc(db, 'artifacts', 'masjid-v1', 'public', 'data', 'config', 'main');

                onSnapshot(docRef, (snap) => {
                    if (snap.exists()) {
                        appData = { ...appData, ...snap.data() };
                        renderVisuals();
                    } else {
                        console.log("Belum ada data config, pakai default.");
                    }
                }, (error) => {
                    console.error("Snapshot Error:", error);
                });

            } catch (err) {
                console.error("Firebase Init Failed:", err);
                // Jam tetap jalan meski firebase gagal
            }
        }

        function renderVisuals() {
            // Background
            if(appData.bgColor) document.getElementById('bg-color').style.backgroundColor = appData.bgColor;
            
            const bgImg = document.getElementById('bg-image');
            if(appData.bgImage) {
                bgImg.style.backgroundImage = `url('${appData.bgImage}')`;
                bgImg.style.opacity = '1';
            } else {
                bgImg.style.opacity = '0';
            }

            // YouTube
            const ytContainer = document.getElementById('bg-youtube');
            if(appData.bgYoutube && appData.bgYoutube !== currentYT) {
                currentYT = appData.bgYoutube;
                if(player && player.loadVideoById) {
                    player.loadVideoById(currentYT);
                    ytContainer.style.opacity = '1';
                }
            } else if(!appData.bgYoutube) {
                ytContainer.style.opacity = '0';
                currentYT = '';
            }

            // Running Text
            const marquee = document.getElementById('running-text');
            marquee.innerText = (appData.runningTexts || "").split('|').join(' â€¢ ');
            
            // Speed (1 = lambat/30s, 20 = cepat/5s)
            const speed = appData.runningSpeed || 10;
            const duration = 35 - speed; 
            marquee.style.setProperty('--speed', `${duration}s`);
        }

        // --- 3. YOUTUBE API ---
        window.onYouTubeIframeAPIReady = () => {
            player = new YT.Player('player', {
                height: '100%', width: '100%', videoId: '',
                playerVars: { 'autoplay': 1, 'controls': 0, 'mute': 1, 'loop': 1, 'playlist': '' },
                events: { 'onReady': (e) => { e.target.playVideo(); } }
            });
        }
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        document.head.appendChild(tag);

        // STARTUP
        // Jalankan jam immediately
        runClockEngine();
        // Jalankan firebase async
        initFirebase();

    </script>
</body>
</html>
