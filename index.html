<!DOCTYPE html>
<html lang="id" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoScanner AI Pro</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Exif-JS -->
    <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>

    <!-- Tailwind Config for Custom Colors/Fonts -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        cyber: {
                            dark: '#0f172a',
                            panel: 'rgba(30, 41, 59, 0.7)',
                            accent: '#06b6d4', // Cyan-500
                            danger: '#ef4444',
                            success: '#10b981'
                        }
                    },
                    animation: {
                        'scan': 'scan 2s linear infinite',
                        'fade-in': 'fadeIn 0.5s ease-out forwards',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        scan: {
                            '0%': { transform: 'translateY(-100%)' },
                            '100%': { transform: 'translateY(100%)' }
                        },
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* Glassmorphism Utilities */
        .glass-panel {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .scan-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: #06b6d4;
            box-shadow: 0 0 10px #06b6d4, 0 0 20px #06b6d4;
            animation: scan 1.5s linear infinite;
            z-index: 10;
        }

        /* Hide Scrollbar but keep functionality */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a; 
        }
        ::-webkit-scrollbar-thumb {
            background: #334155; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #475569; 
        }
    </style>
</head>
<body class="bg-slate-950 text-slate-200 font-sans min-h-screen relative overflow-x-hidden selection:bg-cyan-500/30">

    <!-- Background Gradients -->
    <div class="fixed inset-0 z-[-1] pointer-events-none">
        <div class="absolute top-0 left-0 w-96 h-96 bg-cyan-500/10 rounded-full blur-[100px]"></div>
        <div class="absolute bottom-0 right-0 w-96 h-96 bg-blue-600/10 rounded-full blur-[100px]"></div>
    </div>

    <!-- API Key Modal (Hidden by default unless key is missing) -->
    <div id="apiKeyModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-sm hidden">
        <div class="glass-panel p-6 rounded-2xl w-11/12 max-w-md shadow-2xl shadow-cyan-500/20 border-cyan-500/30">
            <div class="flex items-center gap-3 mb-4 text-cyan-400">
                <i data-lucide="key" class="w-6 h-6"></i>
                <h2 class="text-xl font-bold tracking-wider">SYSTEM ACCESS</h2>
            </div>
            <p class="text-slate-400 text-sm mb-4">Masukkan Google Gemini API Key untuk mengaktifkan modul Visi Komputer.</p>
            <input type="password" id="inputApiKey" placeholder="Paste API Key here..." 
                class="w-full bg-slate-900/50 border border-slate-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-cyan-500 transition-colors mb-4 placeholder-slate-600">
            <div class="flex justify-end">
                <button onclick="saveApiKey()" class="bg-cyan-600 hover:bg-cyan-500 text-white px-6 py-2 rounded-lg font-medium transition-all shadow-lg shadow-cyan-500/20">
                    AUTHORIZE
                </button>
            </div>
        </div>
    </div>

    <!-- Navbar Sticky -->
    <nav class="sticky top-0 z-40 glass-panel border-b border-white/5">
        <div class="max-w-3xl mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="relative">
                    <i data-lucide="radar" class="w-8 h-8 text-cyan-400 animate-pulse"></i>
                    <div class="absolute inset-0 bg-cyan-400 blur-lg opacity-20"></div>
                </div>
                <div>
                    <h1 class="text-lg font-bold text-white tracking-wider leading-tight">GEOSCANNER</h1>
                    <p class="text-[10px] text-cyan-500 font-mono tracking-[0.2em]">AI PRO INTELLIGENCE</p>
                </div>
            </div>
            <button onclick="openApiKeyModal()" class="p-2 rounded-full hover:bg-white/5 transition-colors text-slate-400 hover:text-cyan-400" title="Settings">
                <i data-lucide="settings" class="w-5 h-5"></i>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-3xl mx-auto px-4 py-6 space-y-6">

        <!-- Upload Area -->
        <div id="dropZone" class="relative group cursor-pointer">
            <input type="file" id="fileInput" multiple accept="image/*" class="absolute inset-0 w-full h-full opacity-0 z-10 cursor-pointer">
            
            <div class="glass-panel border-2 border-dashed border-slate-600 rounded-2xl p-8 transition-all duration-300 group-hover:border-cyan-500 group-hover:bg-slate-800/50 flex flex-col items-center justify-center text-center min-h-[200px]">
                <div class="w-16 h-16 bg-slate-800 rounded-full flex items-center justify-center mb-4 group-hover:scale-110 transition-transform shadow-inner shadow-black/50">
                    <i data-lucide="upload-cloud" class="w-8 h-8 text-cyan-500"></i>
                </div>
                <h3 class="text-lg font-semibold text-white mb-1">Upload Intel Images</h3>
                <p class="text-slate-400 text-sm">Tap or Drag & Drop files here</p>
                <div class="mt-4 px-3 py-1 bg-cyan-500/10 border border-cyan-500/20 rounded-full text-xs text-cyan-400 font-mono">
                    SUPPORTS: JPG, PNG, WEBP
                </div>
            </div>
        </div>

        <!-- Info Bar -->
        <div class="flex items-center justify-between text-xs text-slate-500 px-2">
             <span><i data-lucide="shield-check" class="w-3 h-3 inline mr-1"></i>Secure Environment</span>
             <span><i data-lucide="zap" class="w-3 h-3 inline mr-1 text-yellow-500"></i>Saver Mode Active</span>
        </div>

        <!-- Results List -->
        <div id="resultsList" class="space-y-4 pb-20">
            <!-- Cards will be injected here via JS -->
        </div>

    </main>

    <!-- Template for Result Card (Hidden) -->
    <template id="cardTemplate">
        <div class="glass-panel rounded-xl overflow-hidden animate-fade-in relative border-l-4 border-slate-700 transition-colors group">
            <div class="p-4 flex gap-4">
                <!-- Image Preview -->
                <div class="relative w-24 h-24 flex-shrink-0 bg-slate-900 rounded-lg overflow-hidden border border-slate-700">
                    <img src="" alt="Evidence" class="w-full h-full object-cover result-img opacity-50 transition-opacity duration-500">
                    
                    <!-- Loading Overlay -->
                    <div class="loading-overlay absolute inset-0 flex items-center justify-center bg-black/60 z-10">
                        <div class="scan-line top-0"></div>
                        <i data-lucide="loader-2" class="w-6 h-6 text-cyan-400 animate-spin"></i>
                    </div>
                </div>

                <!-- Content -->
                <div class="flex-1 min-w-0 flex flex-col justify-between py-1 relative">
                    <div>
                        <div class="flex justify-between items-start mb-1">
                            <span class="status-badge text-[10px] font-mono uppercase px-2 py-0.5 rounded border border-slate-600 bg-slate-800 text-slate-400">
                                INITIALIZING...
                            </span>
                            <span class="text-[10px] text-slate-500 font-mono timestamp">00:00</span>
                        </div>
                        <h4 class="text-sm font-semibold text-white truncate address-text">Analisis Citra Dimulai...</h4>
                        <p class="text-xs text-slate-400 line-clamp-2 mt-1 caption-text">Menunggu proses ekstraksi data.</p>
                    </div>

                    <!-- AI Trigger Button (Hidden by default) -->
                    <button class="ai-trigger-btn hidden absolute bottom-0 right-0 left-0 bg-cyan-900/80 hover:bg-cyan-600 border border-cyan-500/30 text-cyan-100 text-xs py-1.5 px-3 rounded flex items-center justify-center gap-2 transition-all mt-2 z-20 shadow-lg backdrop-blur-sm">
                        <i data-lucide="sparkles" class="w-3 h-3"></i> Use AI Scan (Credit)
                    </button>
                </div>
            </div>

            <!-- Actions Toolbar -->
            <div class="bg-black/20 px-4 py-3 flex gap-3 border-t border-white/5 action-bar opacity-50 pointer-events-none transition-opacity duration-300">
                <a href="#" target="_blank" class="btn-maps flex-1 bg-slate-700 hover:bg-slate-600 text-white text-xs py-2 rounded flex items-center justify-center gap-2 transition-colors">
                    <i data-lucide="map-pin" class="w-3 h-3"></i> Open Maps
                </a>
                <a href="#" target="_blank" class="btn-wa flex-1 bg-green-900/40 border border-green-500/30 hover:bg-green-900/60 text-green-400 text-xs py-2 rounded flex items-center justify-center gap-2 transition-colors">
                    <i data-lucide="message-circle" class="w-3 h-3"></i> Report WA
                </a>
            </div>
        </div>
    </template>

    <script>
        // --- 1. CONFIGURATION & STATE ---
        let apiKey = localStorage.getItem('gemini_api_key') || "";
        const processedFiles = new Set(); // Prevent duplicates in session

        const SYSTEM_PROMPT = `
        You are a GEOLOCATION INTELLIGENCE EXPERT. Analyze the image for location clues.
        1. Look for text (street signs, banners), landmarks, vegetation, architecture, or license plates.
        2. Infer the coordinates (lat/lng) as accurately as possible. If unknown, estimate based on visual cues (e.g., "Jakarta" -> Jakarta coords).
        3. Provide a short, tactical caption describing visual evidence.
        
        RETURN ONLY RAW JSON (No Markdown):
        {
            "lat": number,
            "lng": number,
            "address_est": "string (City/Street estimation)",
            "caption": "string (Brief evidence description)"
        }
        `;

        // --- 2. INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            if (!apiKey) {
                document.getElementById('apiKeyModal').classList.remove('hidden');
            }
        });

        // --- 3. UI HANDLERS ---
        function openApiKeyModal() {
            document.getElementById('inputApiKey').value = apiKey;
            document.getElementById('apiKeyModal').classList.remove('hidden');
        }

        function saveApiKey() {
            const input = document.getElementById('inputApiKey').value.trim();
            if (input) {
                apiKey = input;
                localStorage.setItem('gemini_api_key', apiKey);
                document.getElementById('apiKeyModal').classList.add('hidden');
                alert("Sistem Terhubung. Mode Hemat Data Aktif.");
            }
        }

        // --- 4. DRAG & DROP & INPUT LOGIC ---
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        dropZone.addEventListener('dragover', () => dropZone.querySelector('.glass-panel').classList.add('border-cyan-500', 'bg-slate-800/50'));
        dropZone.addEventListener('dragleave', () => dropZone.querySelector('.glass-panel').classList.remove('border-cyan-500', 'bg-slate-800/50'));
        
        dropZone.addEventListener('drop', (e) => {
            dropZone.querySelector('.glass-panel').classList.remove('border-cyan-500', 'bg-slate-800/50');
            const files = e.dataTransfer.files;
            handleFiles(files);
        });

        fileInput.addEventListener('change', function() {
            handleFiles(this.files);
            this.value = ''; 
        });

        // --- 5. CORE PROCESSING PIPELINE ---
        async function handleFiles(files) {
            Array.from(files).forEach(file => {
                if (!file.type.startsWith('image/')) return;
                
                // Simple Duplicate Check (Name + Size)
                const fileKey = `${file.name}-${file.size}`;
                if (processedFiles.has(fileKey)) {
                    // Optional: Alert user or just skip
                    console.log("Duplicate skipped:", file.name);
                    return; 
                }
                processedFiles.add(fileKey);

                const cardId = 'card-' + Date.now() + Math.random().toString(36).substr(2, 9);
                createCard(cardId, file);
                processImageChain(file, cardId);
            });
        }

        async function processImageChain(file, cardId) {
            updateStatus(cardId, 'scanning', 'SCANNING METADATA...');

            try {
                // LAYER 1: EXIF EXTRACTION
                const exifData = await getExifWithTimeout(file, 2000); 
                
                if (exifData && exifData.lat && exifData.lng) {
                    finalizeResult(cardId, {
                        source: 'EXIF',
                        lat: exifData.lat,
                        lng: exifData.lng,
                        address: "Koordinat GPS (Metadata)",
                        caption: "Lokasi akurat diekstrak langsung dari metadata citra."
                    });
                    return;
                }

                // LAYER 2: AI FALLBACK (MANUAL TRIGGER MODE)
                // Stop loading, wait for user confirmation to save credits
                requestManualAI(cardId, file);

            } catch (error) {
                console.error(error);
                finalizeError(cardId, error.message);
            }
        }

        // --- 6. LAYER 1: EXIF LOGIC ---
        function getExifWithTimeout(file, timeout) {
            return new Promise((resolve) => {
                const timer = setTimeout(() => resolve(null), timeout);
                EXIF.getData(file, function() {
                    clearTimeout(timer);
                    const latArr = EXIF.getTag(this, "GPSLatitude");
                    const latRef = EXIF.getTag(this, "GPSLatitudeRef");
                    const lngArr = EXIF.getTag(this, "GPSLongitude");
                    const lngRef = EXIF.getTag(this, "GPSLongitudeRef");

                    if (latArr && lngArr) {
                        const lat = convertDMSToDD(latArr, latRef);
                        const lng = convertDMSToDD(lngArr, lngRef);
                        if (!isNaN(lat) && !isNaN(lng)) resolve({ lat, lng });
                        else resolve(null);
                    } else resolve(null);
                });
            });
        }

        function convertDMSToDD(dms, ref) {
            let dd = dms[0] + dms[1] / 60 + dms[2] / 3600;
            if (ref === "S" || ref === "W") dd = dd * -1;
            return dd;
        }

        // --- 7. LAYER 2: GEMINI AI LOGIC (OPTIMIZED) ---
        function requestManualAI(cardId, file) {
            const card = document.getElementById(cardId);
            if (!card) return;

            // Remove loading spinner
            const loader = card.querySelector('.loading-overlay');
            if (loader) loader.remove();
            
            // Update UI to "Waiting" state
            const badge = card.querySelector('.status-badge');
            badge.textContent = 'NO METADATA';
            badge.classList.remove('bg-slate-800');
            badge.classList.add('bg-yellow-900/50', 'text-yellow-500', 'border-yellow-600/50');

            card.querySelector('.address-text').textContent = "Lokasi Tidak Ditemukan";
            card.querySelector('.caption-text').textContent = "Metadata GPS kosong. Gunakan AI untuk estimasi?";

            // Show Trigger Button
            const btn = card.querySelector('.ai-trigger-btn');
            btn.classList.remove('hidden');
            
            // One-time event listener
            btn.onclick = async () => {
                btn.classList.add('hidden'); // Hide button
                
                // Add loading back
                const imgContainer = card.querySelector('.relative.w-24');
                const newLoader = document.createElement('div');
                newLoader.className = 'loading-overlay absolute inset-0 flex items-center justify-center bg-black/60 z-10';
                newLoader.innerHTML = `<div class="scan-line top-0"></div><i data-lucide="loader-2" class="w-6 h-6 text-cyan-400 animate-spin"></i>`;
                imgContainer.appendChild(newLoader);
                lucide.createIcons();

                // Run AI
                updateStatus(cardId, 'processing', 'AI PROCESSING...');
                try {
                    if (!apiKey) throw new Error("API Key Missing");
                    const aiResult = await runGeminiVision(file);
                    finalizeResult(cardId, {
                        source: 'AI VISION',
                        lat: aiResult.lat,
                        lng: aiResult.lng,
                        address: aiResult.address_est,
                        caption: aiResult.caption
                    });
                } catch (err) {
                    finalizeError(cardId, err.message);
                }
            };
        }

        async function runGeminiVision(file) {
            // OPTIMIZATION: Resize to 600px max (Smaller than previous 800px)
            const base64Image = await compressImage(file, 600);
            const cleanBase64 = base64Image.split(',')[1];

            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${apiKey}`;
            const payload = {
                contents: [{
                    parts: [
                        { text: SYSTEM_PROMPT },
                        { inlineData: { mimeType: "image/jpeg", data: cleanBase64 } }
                    ]
                }]
            };

            const response = await fetch(url, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            });

            if (!response.ok) throw new Error("AI Connection Failed");
            const data = await response.json();
            const textResponse = data.candidates?.[0]?.content?.parts?.[0]?.text;
            if (!textResponse) throw new Error("No AI Response");

            try {
                const jsonStr = textResponse.replace(/```json/g, '').replace(/```/g, '').trim();
                return JSON.parse(jsonStr);
            } catch (e) {
                console.error("Raw AI:", textResponse);
                throw new Error("Invalid AI Format");
            }
        }

        function compressImage(file, maxSize) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;
                        if (width > height) {
                            if (width > maxSize) { height *= maxSize / width; width = maxSize; }
                        } else {
                            if (height > maxSize) { width *= maxSize / height; height = maxSize; }
                        }
                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        resolve(canvas.toDataURL('image/jpeg', 0.8));
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        // --- 8. UI UPDATERS ---
        function createCard(id, file) {
            const template = document.getElementById('cardTemplate');
            const clone = template.content.cloneNode(true);
            const card = clone.querySelector('.glass-panel');
            card.id = id;
            
            const reader = new FileReader();
            reader.onload = (e) => { card.querySelector('.result-img').src = e.target.result; };
            reader.readAsDataURL(file);

            card.querySelector('.timestamp').textContent = new Date().toLocaleTimeString('id-ID', {hour:'2-digit', minute:'2-digit'});
            document.getElementById('resultsList').prepend(clone);
            lucide.createIcons();
        }

        function updateStatus(id, state, text) {
            const card = document.getElementById(id);
            if (!card) return;
            const badge = card.querySelector('.status-badge');
            badge.textContent = text;
            if (state === 'processing') {
                badge.className = 'status-badge text-[10px] font-mono uppercase px-2 py-0.5 rounded border bg-cyan-900/50 text-cyan-400 animate-pulse border-cyan-500/50';
            }
        }

        function finalizeResult(id, data) {
            const card = document.getElementById(id);
            if (!card) return;

            const loader = card.querySelector('.loading-overlay');
            if (loader) loader.remove();
            card.querySelector('.result-img').classList.remove('opacity-50');

            const badge = card.querySelector('.status-badge');
            badge.classList.remove('animate-pulse', 'bg-cyan-900/50', 'text-cyan-400', 'border-cyan-500/50', 'bg-slate-800', 'text-slate-400', 'bg-yellow-900/50', 'text-yellow-500');
            
            if (data.source === 'EXIF') {
                badge.textContent = 'AKURAT (METADATA)';
                badge.classList.add('bg-green-900/50', 'text-green-400', 'border-green-500/50');
                card.classList.replace('border-slate-700', 'border-green-500');
            } else {
                badge.textContent = 'AI ESTIMATION';
                badge.classList.add('bg-purple-900/50', 'text-purple-400', 'border-purple-500/50');
                card.classList.replace('border-slate-700', 'border-purple-500');
            }

            card.querySelector('.address-text').textContent = data.address || "Lokasi Tidak Diketahui";
            card.querySelector('.caption-text').textContent = data.caption || "Tidak ada detail visual.";

            const actionBar = card.querySelector('.action-bar');
            actionBar.classList.remove('opacity-50', 'pointer-events-none');
            
            const mapLink = `https://www.google.com/maps?q=${data.lat},${data.lng}`;
            const btnMaps = card.querySelector('.btn-maps');
            btnMaps.href = mapLink;

            const waMsg = `*GEOSCANNER REPORT*\n\nüìç *Lokasi:* ${data.address}\nüìù *Analisis:* ${data.caption}\nüîç *Sumber:* ${data.source}\n\nüîó *Maps:* ${mapLink}`;
            const btnWa = card.querySelector('.btn-wa');
            btnWa.href = `https://wa.me/?text=${encodeURIComponent(waMsg)}`;
        }

        function finalizeError(id, msg) {
            const card = document.getElementById(id);
            if (!card) return;

            const loader = card.querySelector('.loading-overlay');
            if (loader) loader.innerHTML = `<i data-lucide="alert-triangle" class="w-8 h-8 text-red-500"></i>`;
            
            const badge = card.querySelector('.status-badge');
            badge.textContent = 'FAILED';
            badge.className = 'status-badge text-[10px] font-mono uppercase px-2 py-0.5 rounded border border-red-500/50 bg-red-900/50 text-red-400';
            
            card.querySelector('.address-text').textContent = "Gagal Memproses";
            card.querySelector('.address-text').classList.add('text-red-400');
            card.querySelector('.caption-text').textContent = msg;
            card.classList.replace('border-slate-700', 'border-red-500/50');
            
            lucide.createIcons();
        }

    </script>
</body>
</html>
